<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="theme-dark" id="theme-container">
    
    <header class="flex-row">
      <h1>TODO</h1>
      <div class="theme-block">
        <input type="checkbox" name="theme" id="theme">
        <label for="theme"></label>
      </div>
    </header>
    <main>
      <div class="add-new-item flex-row">
        <span></span>
        <input type="text" placeholder="Create a new todo..." name="addItem" id="addItem"> 
      </div> 
      <section class="content"> 
        <ul> 
          <li class="flex-row"> 
            <label class="list-item"> 
              <input type="checkbox" name="todoItem" checked> 
            <span class="checkmark"></span> 
            <span class="text">Tex 1</span> 
          </label> 
          <span class="remove"></span> 
          </li>
          <li class="flex-row">
            <label class="list-item"> 
              <input type="checkbox" name="todoItem"> 
              <span class="checkmark"></span> 
              <span class="text">Text 2</span> 
            </label> 
            <span class="remove"></span> 
          </li> 
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <span class="checkmark"></span>
              <span class="text">Text 2</span> 
            </label> 
             <span class="remove"></span>
             </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <span class="checkmark"></span>
              <span class="text">Text 2</span> 
            </label> 
             <span class="remove"></span>
             </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <span class="checkmark"></span>
              <span class="text">Text 2</span> 
            </label> 
             <span class="remove"></span>
             </li>
              
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <span class="checkmark"></span>
              <span class="text">Text 3</span> 
            </label> 
             <span class="remove"></span>
             </li>
             </ul>
             </section>
             <div class="bottom-items flex-row"> 
              <div class="items-left"><span>2</span> items left</div> 
              <div class="filter flex-row"> 
                <label> 
                <input type="radio" name="filter" id="all" checked>
                <span>All</span>
                 </label>
                 <label> 
                  <input type="radio" name="filter" id="active">
                  <span>Active</span>
                  </label>
                  <label>
                  <input type="radio" name="filter" id="completed">
                  <span>Completed</span>
                    </label>
                    </div>
                    <span class="clear">Clear Completed</span>
              </div>
              
    </main> 
  
  </div>
  

  <!-- Add dynamic number items left

  All
  Active 
  Completed

  Clear Completed
  
  Drag and drop to reorder list

  <script src="scripts.js"></script>
</body>
</html>
